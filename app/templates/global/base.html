<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema Académico{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar fija en la parte superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top w-100">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Sistema de Gestión Académica</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/courses' %}active{% endif %}" href="/courses">Cursos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/professors' %}active{% endif %}" href="/professors">Profesores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/students' %}active{% endif %}" href="/students">Estudiantes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Contenedor principal con margen superior -->
    <div class="container mt-5 pt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
