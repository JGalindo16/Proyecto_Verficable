<!DOCTYPE html>
<html lang="en">
<head>
    <title>Estudiantes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>Listado de Estudiantes</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Fecha de admisión</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for s in data %}
            <tr>
                <td>{{ s.id }}</td>
                <td>{{ s.name }}</td>
                <td>{{ s.email }}</td>
                <td>{{ s.admission_date }}</td>
                <td>
                    <a href="/students/{{ s.id }}" class="btn btn-sm btn-primary">Ver</a>
                    <a href="/students/{{ s.id }}/edit" class="btn btn-sm btn-warning">Editar</a>
                    <form action="/students/{{ s.id }}/delete" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('¿Eliminar este estudiante?')">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/students/create" class="btn btn-success">Añadir Estudiante</a>
</body>
</html>
