<!DOCTYPE html>
<html lang="en">
<head>
    <title>Editar Estudiante</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Editar Estudiante #{{ form.id }}</h2>
    <form action="/students/{{ form.id }}/edit" method="POST">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" class="form-control" value="{{ form.name }}">
        </div>
        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" name="email" class="form-control" value="{{ form.email }}">
        </div>
        <div class="form-group">
            <label for="admission_date">Fecha de admisión</label>
            <input type="date" name="admission_date" class="form-control" value="{{ form.admission_date }}">
        </div>
        {% if error %}
            <div class="alert alert-danger mt-2">{{ error }}</div>
        {% endif %}
        <button type="submit" class="btn btn-warning mt-3">Guardar</button>
        <a href="/students/{{ form.id }}" class="btn btn-secondary mt-3">Cancelar</a>
    </form>
</body>
</html>
