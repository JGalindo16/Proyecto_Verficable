{% extends "global/base.html" %}

{% block title %}Listado de Profesores{% endblock %}

{% block content %}
<h1 class="mt-5 mb-4">Listado de Profesores</h1>

<table class="table table-striped align-middle">
    <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for prof in data %}
        <tr>
            <td>{{ prof.id }}</td>
            <td>{{ prof.name }}</td>
            <td>{{ prof.email }}</td>
            <td>
                <a href="/professors/{{ prof.id }}" class="btn btn-sm btn-primary">Ver</a>
                <a href="/professors/{{ prof.id }}/edit" class="btn btn-sm btn-warning">Editar</a>
                <form action="/professors/{{ prof.id }}/delete" method="POST" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('¿Eliminar este profesor?')">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div class="mt-3">
    <a href="/professors/create" class="btn btn-success">Añadir Profesor</a>
</div>
{% endblock %}
