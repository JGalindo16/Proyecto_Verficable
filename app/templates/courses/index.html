{% extends "global/base.html" %}

{% block title %}Listado de Cursos{% endblock %}

{% block content %}
<h1 class="mt-5 mb-4">Listado de Cursos</h1>

<table class="table table-striped align-middle">
    <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Código</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for item in data %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.code }}</td>
            <td>
                <a href="/courses/{{ item.id }}" class="btn btn-sm btn-primary">Ver</a>
                <a href="/courses/{{ item.id }}/edit" class="btn btn-sm btn-warning">Editar</a>
                <form action="/courses/{{ item.id }}/delete" method="POST" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('¿Eliminar este curso?')">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div class="mt-3">
    <a href="/create" class="btn btn-success">Añadir Curso</a>
</div>
{% endblock %}
