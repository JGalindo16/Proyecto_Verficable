<!DOCTYPE html>
<html lang="en">
<head>
    <title>Editar Curso</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="base">
        <h2>Editar Curso #{{ form.id }}</h2>
        <form method="POST">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ form.name }}">
            </div>
            <div class="form-group">
                <label for="code">CÃ³digo</label>
                <input type="text" class="form-control" id="code" name="code" value="{{ form.code }}">
            </div>
            {% if error %}
                <div class="alert alert-danger mt-2">{{ error }}</div>
            {% endif %}
            <div class="space"></div>
            <button type="submit" class="btn btn-warning">Guardar Cambios</button>
            <a href="/courses/{{ form.id }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
