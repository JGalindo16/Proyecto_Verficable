<!DOCTYPE html>
<html lang="en">
<head>
    <title>Crear Curso</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="base">
    <form action="/courses" method="post">
        <h2>CREAR CURSO</h2>
        <div class="form-group">
            <label for="name">Nombre del curso</label>
            <input type="text" class="form-control" id="name" name="name" 
                   value="{{ form.name }}" placeholder="Ingrese el nombre del curso">
        </div>
        <div class="form-group">
            <label for="code">Código</label>
            <input type="text" class="form-control" id="code" name="code" 
                   value="{{ form.code }}" placeholder="Ingrese el código del curso">
        </div>

        {% if error %}
            <div class="alert alert-danger mt-2" role="alert">
                {{ error }}
            </div>
        {% endif %}

        <div class="space"></div>
        <button type="submit" class="btn btn-primary">Crear Curso</button>
    </form>

    <div class="space"></div>
    <form action="/load_json" method="post" enctype="multipart/form-data">
        <h4>Cargar mediante archivo JSON</h4>
        <div class="form-group">
            <input type="file" class="form-control" id="fileInput" name="fileInput" accept="application/json">
        </div>

        {% if file_error %}
            <div class="alert alert-danger mt-2" role="alert">
                {{ file_error }}
            </div>
        {% endif %}

        <div class="space"></div>
        <button type="submit" class="btn btn-success">Subir Archivo</button>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
